<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="stylesheet" href="./master.css">
</head>
<body>
        <div class="signup">
<div class="wrapper">
    <div class="inner">
        <div class="image-holder">
            <img src="./log.png" alt="">
        </div>
<form action="./thanks.html">
<h1><center>SIGN UP</h1><br>
<div class="form">
    <input type="text" name="name" autocomplete="off" required>
    <label for="name" class="label-name">
        <span class="content-name">
            NAME
        </span>
    </label>
    </div>
    <div class="form">
        <input type="text" name="name" autocomplete="off" required>
        <label for="name" class="label-name">
            <span class="content-name">
                EMAIL/PHONE
            </span>
        </label>
        </div>
<div class="form">
    <input type="password" id="password" required>
    <label for="name" class="label-name">
        <span class="content-name">
           NEW PASSWORD
        </span>
    </label>
    </div>
    <div class="form">
        <input type="password" id="confirm_password" required>
        <label for="name" class="label-name">
            <span class="content-name">
               CONFIRM PASSWORD
            </span>
        </label>
        </div>
<div class="login">
<br>
<button class="button1" id="save">sign up</button><br>
<p class="f" style="font-size: 14px;">Already a Member?<a href="./Loginform.html" target="_top" id="h"> Login</a></p>
</div>
<br>
</form>
</div>
</div>
    </div>
    <div class="slider"></div>
<script src="confirm.js"></script>
</body>
</html>
